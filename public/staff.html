<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>เข้าสู่ระบบพนักงาน | PNL Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <section class="card">
      <form id="staffForm" class="form" autocomplete="off">
        <input
          id="staffId"
          class="input"
          inputmode="numeric"
          pattern="[0-9]*"
          placeholder="กรุณาใส่รหัสพนักงาน"
          required
        />
        <button type="submit" class="btn btn-primary w-100">Login →</button>
      </form>

      <!-- kept for status; hidden by default, script.js will show it -->
      <div id="result" class="result"></div>
    </section>
  </div>

  <p class="footer">©PNL Co., Ltd. All rights reserved.</p>

  <!-- Userbase (unchanged) -->
  <script src="https://sdk.userbase.com/2/userbase.js"></script>
  <script>userbase.init({ appId: "48e97faf-0289-46f2-8fea-4cb706a73480" });</script>

  <!-- Main logic (unchanged) -->
  <script src="/script.js"></script>

  <!-- Auto-close LIFF after successful bind (unchanged) -->
  <script>
    document.addEventListener("staffLoginSuccess", () => {
      try {
        if (window.liff && liff.closeWindow) {
          setTimeout(() => liff.closeWindow(), 2000);
        }
      } catch (e) {
        console.warn("Could not close LIFF window:", e);
      }
    });
  </script>
</body>
</html>
