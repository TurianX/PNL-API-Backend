<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Logging in…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="container">
    <section class="card center">
      <h2 class="m0 mb12">Connecting your LINE account…</h2>
      <p class="m0" style="color:var(--muted)">Please wait a moment.</p>
    </section>
  </div>

  <script>
  (async () => {
    const LIFF_ID = "2008288983-4zwOl9qz";          // your LIFF ID
    const DEFAULT_REDIRECT = "https://pnlassistant.pnlgroup.co.th/"; // your Carrd

    try {
      await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser: true });
      if (!liff.isLoggedIn()) return liff.login({ redirectUri: location.href });

      // read ?next=... (optional)
      const params = new URLSearchParams(location.search);
      const next = params.get("next") || DEFAULT_REDIRECT;

      const idToken = liff.getIDToken();
      const profile = await liff.getProfile();

      const r = await fetch("/liff/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ idToken, profile }),
      });
      if (!r.ok) { alert("Failed to create session"); return; }

      // sanity check the session cookie
      const me = await fetch("/me", { credentials: "include" });
      if (me.status !== 200) { alert("Session not ready yet"); return; }

      // Go to Carrd (or ?next if provided)
      location.href = next;
    } catch (e) {
      alert("LIFF init failed: " + (e.code || "") + " " + (e.message || e));
    }
  })();
</script>
</body>
</html>
